<router-outlet></router-outlet>
<h4>{{message}}</h4>
<div class="row">
  <div class="col-md-6">
    <h3>Add Services</h3>
    <hr>

    <form [formGroup]="addServiceForm" (ngSubmit)="addService(addServiceForm.value)">
      <div class="form-horizontal">
        <div class="form-group">
          <label>Select</label>
          <select class="form-control" formControlName="service">
            <option *ngFor="let i of db_services" value="{{i.id}}">{{i.serviceName}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Quantity</label>
          <input class="form-control" type="number" min="1" value="1" formControlName="quantity" />
        </div>
        <div class="form-group">
          <button class="btn btn-info" type="submit" [disabled]="!addServiceForm.valid">Add</button>

        </div>
      </div>
    </form>

    <table class="table">
      <caption>
        Total Price: {{total_price}}
      </caption>
      <thead>
        <tr>
          <td>Name</td>
          <td>Quantity</td>
          <td>Price</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services; let value = index">
          <td>{{service.ServiceName}}</td>
          <td><button (click)="decrement_quantity(value)" class="btn btn-info btn-sm">-</button> {{service.Quantity}}
            <button (click)="increment_quantity(value)" class="btn btn-info btn-sm">+</button></td>
          <td>{{service.Price}}</td>
          <td><button (click)="remove_service(value)" class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <h3>Your Information</h3>
    <hr>

    <form [formGroup]="customerForm" (ngSubmit)="submit(customerForm.value)">
      <div class="form-horizontal">
        <div class="form-group">
          <label>Your Name</label>
          <input class="form-control" formControlName="name" />
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control" cols="30" rows="5" formControlName="address"></textarea>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input class="form-control" formControlName="phone" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-info" [disabled]="!customerForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
